<p-dialog header="Login" [(visible)]="display" [modal]="true" [responsive]="true" [width]="350" [minWidth]="200">
    <form [formGroup]="form">
        <fieldset>
            <legend>Login</legend>
            <div class="form-field">
                <label>Email:</label>
                <input name="email" formControlName="email">
            </div>
            <div class="form-field">
                <label>Password:</label>
                <input name="password" formControlName="password" 
                        type="password">
            </div>
        </fieldset>
    </form>
    <p-footer>
        <button type="button" pButton icon="fa-sign-in-alt" (click)="login()" label="Login"></button>
        <button type="button" pButton icon="fa-sign-in-alt" (click)="loginAuth()" label="Login via Auth0"></button>
    </p-footer>
</p-dialog>
