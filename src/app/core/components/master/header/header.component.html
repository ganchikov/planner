<!--The content below is only a placeholder and can be replaced.-->
<p-menubar [model]="menuitems">  
  <div>
      <ng-template #Login>
          <button pButton label="Login" icon="fas fa-sign-in-alt" (click)="login($event)">
          </button>
      </ng-template>
      <ng-template #Logout>
        <app-profile></app-profile>
        <button pButton label="Logout" icon="fas fa-sign-out-alt" (click)="logout($event)">
        </button>
      </ng-template>
      <ng-container *ngTemplateOutlet="authService.isAuthenticated() ? Logout : Login">
      </ng-container>
  </div>
</p-menubar>
