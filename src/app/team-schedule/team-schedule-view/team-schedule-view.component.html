<p-toolbar>
  <div class="ui-toolbar-group-left">
      <p-calendar [(ngModel)]="rangeDates" selectionMode="range" readonlyInput="true" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
      <p-selectButton [options]="scaleModeOptions" [(ngModel)]="scaleMode"></p-selectButton>
  </div>
</p-toolbar>
<app-team-schedule [rangeDates]=rangeDates [scaleMode]=scaleMode></app-team-schedule>
