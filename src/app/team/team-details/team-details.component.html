<p-dialog [(visible)]="visible" [contentStyle]="{'overflow':'visible'}" [modal]="true"
[responsive]="true" [width]="350" [minWidth]="200" [resizable]="false" >
  <p-header>
    {{header}}
  </p-header>
  <form>
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input pInputText name="taskName" type="text" class="form-control" id="inputName" placeholder="Text" [(ngModel)]='team.name'/> 
      </div>
    </div>
  </form>
  <p-footer>
      <button type="button" pButton icon="pi pi-check" (click)="visible=false" label="Save" class="btn btn-primary" style="margin-right:5px"></button>
      <button type="button" pButton icon="pi pi-close" (click)="visible=false" label="Close" class="btn btn-secondary"></button>
  </p-footer>
  
</p-dialog>
