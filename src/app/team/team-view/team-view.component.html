<app-team-menu (menuClick)="onMenuClick($event)"></app-team-menu>
<app-team-details [visible]="false" (teamSaved)="onTeamSaved($event)"></app-team-details>
<p-table [value]="teams" [columns]="cols" selectionMode="single" [(selection)]="selectedTeam">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" >
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-team let-member let-columns="columns">
        <tr class="ui-widget-content" [pSelectableRow]="team">
            <td colspan="6">
                <span style="font-weight:bold">{{team.name}}</span> 
            </td>
        </tr>
        <tr *ngFor="let member of team.members">
            <td *ngFor="let col of columns">
                    {{member[col.field]}}
            </td>
        </tr>
        <tr *ngFor="let absence of member.absences">
            <td *ngFor="let col of columns">
                    {{absence[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<br/>
