<p>
Team View
</p>
<p-table [value]="teams" [columns]="cols">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" >
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-team let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{team[col.field]}}
            </td>
        </tr>
        <tr *ngFor="let member of team.members">
            <td *ngFor="let col of columns">
                    {{member[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<br/>
